<div class="col-md-6 mx-auto p-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Iniciar sesión</h3>
            <form class="p-4">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="email" name="email" [(ngModel)]="auth.email" placeholder="Correo electronico" class="form-control" autofocus required> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="password" name="password_user" [(ngModel)]="auth.password_user" placeholder="Contraseña" class="form-control" required>
                    </div>
                </div>
                <button type="button" (click)="login()" class="btn btn-success btn-lg btn-block"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
