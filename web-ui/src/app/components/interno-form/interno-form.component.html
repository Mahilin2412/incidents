<div class="col-md-4 offset-md-4">
    
    <div class="card">
        <div class="card-body">
            <h2 style="text-align: center;">Registrar</h2>
            <form  method="POST">
              <label>Reporta</label>
              <div class="form-group">
                <select name="pkfk_id_reporta" [(ngModel)]="interno.pkfk_id_reporta" placeholder="Reporta" class="form-control">
                  <option value="0">Seleccione...</option>
                  <option *ngFor="let reporta of reportas" [value]="reporta.pro_id">{{reporta.acronym_product}} - {{reporta.name_pro}}</option>
                </select>
                </div>
                <div class="form-group">
                    <label>Seleccione Fecha</label>
                  <input type="datetime-local" name="fecha" [(ngModel)]="interno.fecha" class="form-control"  id="start" name="trip-start" value="2021-01-01" min="2018-01-01" max="2030-12-31" autofocus>
                </div>
                <div class="form-group">
                    <label>Ingrese incidente</label>
                  <input type="text" name="incidente" [(ngModel)]="interno.incidente" placeholder="Incidente" class="form-control">
                </div>
                <label>Seleccione Producto</label>
                <div class="form-group">
                <select name="pkfk_id_producto" [(ngModel)]="interno.pkfk_id_producto" placeholder="Producto" class="form-control">
                  <option value="0">Seleccione...</option>
                  <option *ngFor="let product of products" [value]="product.product_id">{{product.acronym_product}} - {{product.name_product}}</option>
                </select>
                </div>
                <div class="form-group">
                    <label>Ingrese origen</label>
                  <input type="text" name="origen" [(ngModel)]="interno.origen" placeholder="Origen" class="form-control">
                </div>
                <div class="form-group">
                    <label>Ingrese tramito</label>
                  <input type="text" name="tramito" [(ngModel)]="interno.tramito" placeholder="tramite" class="form-control">
                </div>
      
                <button class="btn btn-primary btn-block" (click)="edit ? updateInterno() : saveNewInterno()">
                  Guardar
                </button>
                
              </form>
        </div>
    </div>
</div>
